models:
- name: model_batch
  columns:
  - name: name
    tests:
    - unique
    - dbt_expectations.expect_column_value_lengths_to_be_between:
        min_value: 11
        max_value: 20
        row_condition: '`name` is not null'
  - name: changed_on
    tests:
    - unique
  - name: object_class
    tests:
    - accepted_values:
        values:
        - TEST
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 4
        row_condition: '`object_class` is not null'
  - name: global_flag
    tests:
    - accepted_values:
        values:
        - T
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 1
        row_condition: '`global_flag` is not null'
  - name: batch_type
    tests:
    - accepted_values:
        values:
        - ''
        - INST
        - PREP
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_be_between:
        min_value: 0
        max_value: 4
        row_condition: '`batch_type` is not null'
  - name: batch_status
    tests:
    - accepted_values:
        values:
        - ''
        - FAIL
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_be_between:
        min_value: 0
        max_value: 4
        row_condition: '`batch_status` is not null'
  - name: assign_to_objects
    tests:
    - accepted_values:
        values:
        - T
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 1
        row_condition: '`assign_to_objects` is not null'
  - name: analysis_link_field
    tests:
    - accepted_values:
        values:
        - ANALYSIS_TYPE
        - BATCH_LINK
        - NAME
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_be_between:
        min_value: 0
        max_value: 13
        row_condition: '`analysis_link_field` is not null'
  - name: change_link_key
    tests:
    - accepted_values:
        values:
        - F
        - T
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 1
        row_condition: '`change_link_key` is not null'
  - name: closed
    tests:
    - accepted_values:
        values:
        - F
        - T
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 1
        row_condition: '`closed` is not null'
  - name: refresh_interval
    tests:
    - accepted_values:
        values:
        - '0'
        quote: false
    - dbt_utils.accepted_range:
        min_value: 0
        max_value: 0
  - name: variation
    tests:
    - accepted_values:
        values:
        - ''
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 0
        row_condition: '`variation` is not null'
  - name: signed
    tests:
    - accepted_values:
        values:
        - F
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 1
        row_condition: '`signed` is not null'
  - name: investigated
    tests:
    - accepted_values:
        values:
        - F
        quote: true
    - dbt_expectations.expect_column_value_lengths_to_equal:
        value: 1
        row_condition: '`investigated` is not null'
  - name: x_baseline_sample
